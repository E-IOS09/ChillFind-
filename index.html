<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Ice Cream Shop Locator</title> 
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' /> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="brand-title">
            ChillFind
            <div class="subscript">finds comfort</div>
        </div>
    </header>
    
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h2>Discover the Best Ice Cream in Town</h2>
                <p>Filter by distance, rating, and more to find the perfect ice cream shop near you.</p>
            </div>
        </section>

        <section class="filters-section">
            <div class="container filters-container">
                <form class="filters-form">
                    <div class="form-group">
                        <label for="distance">Max Distance (km):</label>
                        <input type="number" id="distance" name="distance" value="5">
                    </div>
                    <div class="form-group">
                        <label for="rating">Min Rating:</label>
                        <input type="number" id="rating" name="rating" value="3" min="1" max="5">
                    </div>
                    <button type="button" class="filter-btn" onclick="applyFilters()">Apply Filters</button>
                </form>
            </div>
        </section>

        <section class="map-section">
            <div id="map"></div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Â© 2024 Ice Locator - All rights reserved.</p>
        </div>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoVe4t9WUbhHeFJJjvQiVTC5FcLpXel4k&libraries=places,geometry"></script>
    <script src="script.js"></script>
</body>
</html>
